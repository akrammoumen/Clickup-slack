<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>سجل بريدك الإلكتروني</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>اشترك لتصلك آخر العروض</h1>

    <!-- نموذج البريد -->
    <form id="emailForm">
      <input type="email" id="emailInput" placeholder="أدخل بريدك الإلكتروني" required />
      <button type="submit">إرسال</button>
    </form>

    <!-- رسالة تأكيد -->
    <p id="message"></p>

    <!-- قسم حجز المكالمة -->
    <div id="bookingStep" style="display: none; margin-top: 30px;">
      <h2>📞 احجز مكالمة استراتيجية</h2>
      <p>اختر الوقت المناسب لك مباشرة من النموذج التالي:</p>

      <!-- نموذج Calendly داخل الصفحة -->
      <div class="calendly-inline-widget"
           data-url="https://calendly.com/your-name/strategy-call"
           style="min-width:320px; height:630px;"></div>
    </div>
  </div>

  <!-- سكربتات -->
  <script src="https://assets.calendly.com/assets/external/widget.js" async></script>
  <script src="script.js"></script>
</body>
</html>
